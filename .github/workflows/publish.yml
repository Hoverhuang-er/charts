name: Publish Helm Charts

on:
  workflow_dispatch:
  push:
    branches:
      - main
    tags:
      - 'v*'
      - '*-v*'

permissions:
  contents: write
  packages: write

jobs:
  publish:
    runs-on: ubuntu-latest
    env:
      HELM_EXPERIMENTAL_OCI: 1

    steps:
      - name: Check out repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Helm
        uses: azure/setup-helm@v4

      - name: Configure Git
        run: |
          git config user.name "${{ github.actor }}"
          git config user.email "${{ github.actor }}@users.noreply.github.com"

      - name: Get tag information
        id: tag_info
        run: |
          if [[ "${{ github.ref }}" == refs/tags/* ]]; then
            TAG_NAME=${GITHUB_REF#refs/tags/}
            echo "tag_name=${TAG_NAME}" >> $GITHUB_OUTPUT
            echo "is_tag=true" >> $GITHUB_OUTPUT
            echo "Publishing from tag: ${TAG_NAME}"
          else
            echo "is_tag=false" >> $GITHUB_OUTPUT
            echo "Publishing from branch"
          fi

      - name: Authenticate to GHCR for Helm
        run: |
          echo "${{ secrets.GHTOKEN }}" | helm registry login ghcr.io \
            --username "${{ github.actor }}" \
            --password-stdin

      - name: Package and publish charts to GHCR
        run: |
          chmod +x publishv2.sh
          ./publishv2.sh
        env:
          REGISTRY: ghcr.io
          NAMESPACE: hoverhuang-er/charts
          IS_TAG: ${{ steps.tag_info.outputs.is_tag }}
          TAG_NAME: ${{ steps.tag_info.outputs.tag_name }}

      - name: Create GitHub Release
        if: steps.tag_info.outputs.is_tag == 'true'
        uses: softprops/action-gh-release@v1
        with:
          files: dist/*.tgz
          generate_release_notes: true
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GHTOKEN }}

      - name: Update Helm Repository Index
        run: |
          # Copy packaged charts to a temporary location for indexing
          mkdir -p helm-repo
          cp dist/*.tgz helm-repo/ 2>/dev/null || true
          cp artifacthub-repo.yml helm-repo/
          
          # Generate index.yaml
          cd helm-repo
          helm repo index . --url https://hoverhuang-er.github.io/charts/
          
          echo "Generated index.yaml:"
          cat index.yaml

      - name: Deploy to GitHub Pages
        if: steps.tag_info.outputs.is_tag == 'true'
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GHTOKEN }}
          publish_dir: ./helm-repo
          publish_branch: gh-pages
          force_orphan: true

      - name: Trigger ArtifactHub Repository Scan
        if: steps.tag_info.outputs.is_tag == 'true'
        continue-on-error: true
        run: |
          echo "üîÑ Triggering ArtifactHub repository scan..."
          echo "Repository ID: 3f23160a-c6e3-4a58-b5e4-a04c3fd1dac8"
          echo "Tag: ${{ steps.tag_info.outputs.tag_name }}"
          echo ""
          
          # Trigger repository scan/refresh on ArtifactHub
          # Using the correct repository UUID
          REPO_ID="3f23160a-c6e3-4a58-b5e4-a04c3fd1dac8"
          
          RESPONSE=$(curl -s -w "\n%{http_code}" \
            -X POST "https://artifacthub.io/api/v1/repositories/${REPO_ID}/scan" \
            -H "X-API-Key-ID: ${{ secrets.ARTIFACTHUB_API_KEY }}" \
            -H "X-API-Key-Secret: ${{ secrets.ARTIFACTHUB_API_SEC }}")
          
          HTTP_CODE=$(echo "$RESPONSE" | tail -n1)
          BODY=$(echo "$RESPONSE" | sed '$d')
          
          echo "API Response: HTTP ${HTTP_CODE}"
          if [[ -n "${BODY}" ]]; then
            echo "Response body: ${BODY}"
          fi
          echo ""
          
          if [ "$HTTP_CODE" -eq 200 ] || [ "$HTTP_CODE" -eq 202 ] || [ "$HTTP_CODE" -eq 204 ]; then
            echo "‚úÖ Successfully triggered ArtifactHub repository scan"
            echo "Charts from tag ${{ steps.tag_info.outputs.tag_name }} will be available on ArtifactHub shortly"
            echo "View at: https://artifacthub.io/packages/search?org=azure-ai-service"
          else
            echo "‚ö†Ô∏è  ArtifactHub scan trigger returned HTTP ${HTTP_CODE}"
            echo "The repository may still update automatically within 30 minutes"
          fi
