name: Publish Helm Charts

on:
  workflow_dispatch:
  push:
    branches:
      - main
    tags:
      - 'v*'
      - '*-v*'

permissions:
  contents: write
  packages: write

jobs:
  publish:
    runs-on: ubuntu-latest
    env:
      HELM_EXPERIMENTAL_OCI: 1

    steps:
      - name: Check out repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Helm
        uses: azure/setup-helm@v4

      - name: Configure Git
        run: |
          git config user.name "${{ github.actor }}"
          git config user.email "${{ github.actor }}@users.noreply.github.com"

      - name: Get tag information
        id: tag_info
        run: |
          if [[ "${{ github.ref }}" == refs/tags/* ]]; then
            TAG_NAME=${GITHUB_REF#refs/tags/}
            echo "tag_name=${TAG_NAME}" >> $GITHUB_OUTPUT
            echo "is_tag=true" >> $GITHUB_OUTPUT
            echo "Publishing from tag: ${TAG_NAME}"
          else
            echo "is_tag=false" >> $GITHUB_OUTPUT
            echo "Publishing from branch"
          fi

      - name: Authenticate to GHCR for Helm
        run: |
          echo "${{ secrets.GHTOKEN }}" | helm registry login ghcr.io \
            --username "${{ github.actor }}" \
            --password-stdin

      - name: Package and publish charts to GHCR
        run: |
          chmod +x publishv2.sh
          ./publishv2.sh
        env:
          REGISTRY: ghcr.io
          NAMESPACE: hoverhuang-er/charts
          IS_TAG: ${{ steps.tag_info.outputs.is_tag }}
          TAG_NAME: ${{ steps.tag_info.outputs.tag_name }}

      - name: Create GitHub Release
        if: steps.tag_info.outputs.is_tag == 'true'
        uses: softprops/action-gh-release@v1
        with:
          files: dist/*.tgz
          generate_release_notes: true
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GHTOKEN }}
