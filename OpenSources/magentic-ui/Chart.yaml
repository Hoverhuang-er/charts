apiVersion: v2
name: magentic-ui
description: A human-centered multi-agent web automation system powered by AutoGen

# Magentic-UI is a research prototype that provides a transparent and controllable interface
# for web browsing, code execution, and file manipulation through AI agents.
# 
# Key Features:
# - Co-Planning: Collaborate with AI to create step-by-step plans
# - Co-Tasking: Guide task execution through chat or browser interaction
# - Action Guards: Explicit approval for sensitive actions
# - Plan Learning: Save and retrieve plans for future automation
type: application

