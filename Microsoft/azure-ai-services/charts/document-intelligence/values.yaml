# Default values for document-intelligence.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

# This will set the replicaset count more information can be found here: https://kubernetes.io/docs/concepts/workloads/controllers/replicaset/
replicaCount: 1

# Kubernetes version compatibility
# Supported versions: 1.32, 1.28, 1.26, 1.24, pre-1.24
# Note: pre-1.24 versions will have securityContext disabled
kubernetesVersion: "1.32"

# Azure AI Document Intelligence container configuration
documentIntelligence:
  # Container model type: read, layout, invoice, receipt, businessCard, idDocument, generalDocument, customTemplate
  modelType: read
  
  # Environment variable separator for mount paths
  # Default: "_" (underscore) - results in Mounts_License, Mounts_Output, Mounts_Shared
  # Other options: "." (dot), "-" (hyphen), ":" (colon)
  # Note: Some Kubernetes versions may have restrictions on certain characters
  envSeparator: "_"
  
  # Azure configuration (required for initial license download)
  azure:
    # Billing endpoint from Azure portal (e.g., https://your-resource.cognitiveservices.azure.com)
    billingEndpoint: ""
    # API key from Azure portal
    apiKey: ""
    # Set to true to download license file (only needed once)
    downloadLicense: false
  
  # License configuration
  license:
    # Path where license will be stored
    mountPath: /license
    # Existing PVC name for license storage (optional, will create if not specified)
    existingClaim: ""
    # Storage size for license PVC
    storageSize: 1Gi
    storageClassName: ""
    # Pre-downloaded license file content (base64 encoded or plain text)
    # If provided, a Secret will be created with the license.dat file
    # Leave empty if downloading license from Azure or using existing PVC
    licenseData: ""
  
  # Output logs configuration
  output:
    # Path where usage logs will be stored
    mountPath: /logs
    # Existing PVC name for output storage (optional, will create if not specified)
    existingClaim: ""
    # Storage size for output PVC
    storageSize: 5Gi
    storageClassName: ""
  
  # Shared storage configuration (for multi-container setups)
  shared:
    enabled: false
    mountPath: /share
    existingClaim: ""
    storageSize: 10Gi
    storageClassName: ""
  
  # Advanced container configuration
  advanced:
    # Storage time to live - TTL duration to remove all intermediate and final files
    # Default: 2880 minutes (2 days)
    # Range: 5 minutes to 10080 minutes (7 days)
    storageTimeToLiveInMinutes: 2880
    
    # Maximum running time for treating request as timeout
    # Default: 60 minutes
    taskMaxRunningTimeSpanInMinutes: 60
    
    # Memory threshold for reporting unhealthy to liveness probe
    # Default: Same as recommended memory (empty means use container default)
    healthCheckMemoryUpperboundInMB: ""
    
    # Azure Queue connection string (optional, for custom template containers)
    # Leave empty to use in-memory queues
    queueAzureConnectionString: ""
    
    # Azure Blob storage connection string (optional, for custom template containers)
    # Leave empty to use local storage
    storageObjectStoreAzureBlobConnectionString: ""
    
    # HTTP proxy bypass URLs
    # Example: "abc.com,xyz.com"
    httpProxyBypassUrls: ""
    
    # Logging configuration
    logging:
      # Console log level: Trace, Debug, Information, Warning, Error, Critical, None
      consoleLogLevel: "Information"

# This sets the container image more information can be found here: https://kubernetes.io/docs/concepts/containers/images/
image:
  repository: mcr.microsoft.com/azure-cognitive-services/form-recognizer/read-4.0
  # This sets the pull policy for images.
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: "latest"

# This is for the secrets for pulling an image from a private repository more information can be found here: https://kubernetes.io/docs/tasks/configure-pod-container/pull-image-private-registry/
imagePullSecrets: []
# This is to override the chart name.
nameOverride: ""
fullnameOverride: ""

# This section builds out the service account more information can be found here: https://kubernetes.io/docs/concepts/security/service-accounts/
serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Automatically mount a ServiceAccount's API credentials?
  automount: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

# This is for setting Kubernetes Annotations to a Pod.
# For more information checkout: https://kubernetes.io/docs/concepts/overview/working-with-objects/annotations/
podAnnotations: {}
# This is for setting Kubernetes Labels to a Pod.
# For more information checkout: https://kubernetes.io/docs/concepts/overview/working-with-objects/labels/
podLabels: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

# This is for setting up a service more information can be found here: https://kubernetes.io/docs/concepts/services-networking/service/
service:
  # This sets the service type more information can be found here: https://kubernetes.io/docs/concepts/services-networking/service/#publishing-services-service-types
  type: ClusterIP
  # This sets the ports more information can be found here: https://kubernetes.io/docs/concepts/services-networking/service/#field-spec-ports
  port: 5000
  targetPort: 5000

# This block is for setting up the ingress for more information can be found here: https://kubernetes.io/docs/concepts/services-networking/ingress/
ingress:
  enabled: true
  # Ingress controller type: azure-loadbalancer, application-gateway, nginx
  # azure-loadbalancer: Azure Load Balancer (default)
  # application-gateway: Azure Application Gateway Ingress Controller (AGIC)
  # nginx: NGINX Ingress Controller
  controllerType: azure-loadbalancer
  className: ""
  annotations:
    # Azure Load Balancer annotations (default)
    service.beta.kubernetes.io/azure-load-balancer-internal: "false"
    # Uncomment for Application Gateway Ingress Controller
    # kubernetes.io/ingress.class: azure/application-gateway
    # appgw.ingress.kubernetes.io/backend-path-prefix: "/"
    # Uncomment for NGINX Ingress Controller
    # kubernetes.io/ingress.class: nginx
    # nginx.ingress.kubernetes.io/rewrite-target: /
  hosts:
    - host: document-intelligence.example.com
      paths:
        - path: /
          pathType: Prefix
  tls: []
  #  - secretName: document-intelligence-tls
  #    hosts:
  #      - document-intelligence.example.com

# Resource requirements based on Azure AI Document Intelligence specifications
# Minimum requirements for layout model: 8 cores, 16GB memory
# Recommended: 8 cores, 24GB memory
resources:
  limits:
    cpu: "8"
    memory: 24Gi
  requests:
    cpu: "8"
    memory: 16Gi

# This is to setup the liveness and readiness probes more information can be found here: https://kubernetes.io/docs/tasks/configure-pod-container/configure-liveness-readiness-startup-probes/
livenessProbe:
  httpGet:
    path: /status
    port: 5000
  initialDelaySeconds: 60
  periodSeconds: 30
  timeoutSeconds: 5
readinessProbe:
  httpGet:
    path: /status
    port: 5000
  initialDelaySeconds: 30
  periodSeconds: 10
  timeoutSeconds: 5

# This section is for setting up autoscaling more information can be found here: https://kubernetes.io/docs/concepts/workloads/autoscaling/
autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

# VPA (Vertical Pod Autoscaler) configuration - disabled by default
# Enable in values-mlp.yaml for minimal resource mode
vpa:
  enabled: false
  updateMode: "Auto"
  minAllowed:
    cpu: "2"
    memory: "2Gi"
  maxAllowed:
    cpu: "8"
    memory: "24Gi"

# Vector configuration for log processing - disabled by default
# Enable in values-mlp.yaml for logging and metrics
vector:
  enabled: false
  image:
    repository: timberio/vector
    tag: "0.34.1-alpine"
    pullPolicy: IfNotPresent
  prometheus:
    enabled: false
    remoteWriteUrl: ""
  elasticsearch:
    enabled: false
    endpoint: ""
    index: "document-intelligence-%Y.%m.%d"
  errorDetection:
    windowSeconds: 60
    errorPatterns:
      - "error"
      - "ERROR"
      - "exception"
  resources:
    requests:
      cpu: "100m"
      memory: "128Mi"
    limits:
      cpu: "500m"
      memory: "512Mi"

# Additional volumes on the output Deployment definition.
volumes: []
# - name: foo
#   secret:
#     secretName: mysecret
#     optional: false

# Additional volumeMounts on the output Deployment definition.
volumeMounts: []
# - name: foo
#   mountPath: "/etc/foo"
#   readOnly: true

nodeSelector: {}

tolerations: []

affinity: {}
