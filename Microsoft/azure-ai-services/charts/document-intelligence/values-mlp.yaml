# Default values for document-intelligence.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

# This will set the replicaset count more information can be found here: https://kubernetes.io/docs/concepts/workloads/controllers/replicaset/
replicaCount: 1

# Kubernetes version compatibility
# Supported versions: 1.32, 1.28, 1.26, 1.24, pre-1.24
# Note: pre-1.24 versions will have securityContext disabled
kubernetesVersion: "1.32"

# Azure AI Document Intelligence container configuration
documentIntelligence:
  # Container model type: read, layout, invoice, receipt, businessCard, idDocument, generalDocument, customTemplate
  modelType: read
  
  # Environment variable separator for mount paths
  # Default: "_" (underscore) - results in Mounts_License, Mounts_Output, Mounts_Shared
  # Other options: "." (dot), "-" (hyphen), ":" (colon)
  # Note: Some Kubernetes versions may have restrictions on certain characters
  envSeparator: "_"
  
  # Azure configuration (required for initial license download)
  azure:
    # Billing endpoint from Azure portal (e.g., https://your-resource.cognitiveservices.azure.com)
    billingEndpoint: ""
    # API key from Azure portal
    apiKey: ""
    # Set to true to download license file (only needed once)
    downloadLicense: false
  
  # License configuration
  license:
    # Path where license will be stored
    mountPath: /license
    # Existing PVC name for license storage (optional, will create if not specified)
    existingClaim: ""
    # Storage size for license PVC
    storageSize: 1Gi
    storageClassName: ""
    # Pre-downloaded license file content (base64 encoded or plain text)
    # If provided, a Secret will be created with the license.dat file
    # Leave empty if downloading license from Azure or using existing PVC
    licenseData: ""
  
  # Output logs configuration
  output:
    # Path where usage logs will be stored
    mountPath: /logs
    # Existing PVC name for output storage (optional, will create if not specified)
    existingClaim: ""
    # Storage size for output PVC
    storageSize: 5Gi
    storageClassName: ""
  
  # Shared storage configuration (for multi-container setups)
  shared:
    enabled: false
    mountPath: /share
    existingClaim: ""
    storageSize: 10Gi
    storageClassName: ""

# This sets the container image more information can be found here: https://kubernetes.io/docs/concepts/containers/images/
image:
  repository: mcr.microsoft.com/azure-cognitive-services/form-recognizer/read-4.0
  # This sets the pull policy for images.
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: "latest"

# This is for the secrets for pulling an image from a private repository more information can be found here: https://kubernetes.io/docs/tasks/configure-pod-container/pull-image-private-registry/
imagePullSecrets: []
# This is to override the chart name.
nameOverride: ""
fullnameOverride: ""

# This section builds out the service account more information can be found here: https://kubernetes.io/docs/concepts/security/service-accounts/
serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Automatically mount a ServiceAccount's API credentials?
  automount: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

# This is for setting Kubernetes Annotations to a Pod.
# For more information checkout: https://kubernetes.io/docs/concepts/overview/working-with-objects/annotations/
podAnnotations: {}
# This is for setting Kubernetes Labels to a Pod.
# For more information checkout: https://kubernetes.io/docs/concepts/overview/working-with-objects/labels/
podLabels: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

# This is for setting up a service more information can be found here: https://kubernetes.io/docs/concepts/services-networking/service/
service:
  # This sets the service type more information can be found here: https://kubernetes.io/docs/concepts/services-networking/service/#publishing-services-service-types
  type: ClusterIP
  # This sets the ports more information can be found here: https://kubernetes.io/docs/concepts/services-networking/service/#field-spec-ports
  port: 5000
  targetPort: 5000

# This block is for setting up the ingress for more information can be found here: https://kubernetes.io/docs/concepts/services-networking/ingress/
ingress:
  enabled: true
  # Ingress controller type: azure-loadbalancer, application-gateway, nginx
  # azure-loadbalancer: Azure Load Balancer (default)
  # application-gateway: Azure Application Gateway Ingress Controller (AGIC)
  # nginx: NGINX Ingress Controller
  controllerType: azure-loadbalancer
  className: ""
  annotations:
    # Azure Load Balancer annotations (default)
    service.beta.kubernetes.io/azure-load-balancer-internal: "false"
    # Uncomment for Application Gateway Ingress Controller
    # kubernetes.io/ingress.class: azure/application-gateway
    # appgw.ingress.kubernetes.io/backend-path-prefix: "/"
    # Uncomment for NGINX Ingress Controller
    # kubernetes.io/ingress.class: nginx
    # nginx.ingress.kubernetes.io/rewrite-target: /
  hosts:
    - host: document-intelligence.example.com
      paths:
        - path: /
          pathType: Prefix
  tls: []
  #  - secretName: document-intelligence-tls
  #    hosts:
  #      - document-intelligence.example.com

# Resource requirements - Minimal resource mode
# Default node has 2GB memory, 2 CPU cores
# VPA (Vertical Pod Autoscaler) will handle memory scaling
# HPA (Horizontal Pod Autoscaler) will handle horizontal scaling when needed
resources:
  limits:
    cpu: "8"
    memory: 24Gi
  requests:
    cpu: "2"
    memory: 2Gi

# This is to setup the liveness and readiness probes more information can be found here: https://kubernetes.io/docs/tasks/configure-pod-container/configure-liveness-readiness-startup-probes/
livenessProbe:
  httpGet:
    path: /status
    port: 5000
  initialDelaySeconds: 60
  periodSeconds: 30
  timeoutSeconds: 5
readinessProbe:
  httpGet:
    path: /status
    port: 5000
  initialDelaySeconds: 30
  periodSeconds: 10
  timeoutSeconds: 5

# This section is for setting up autoscaling more information can be found here: https://kubernetes.io/docs/concepts/workloads/autoscaling/
# HPA (Horizontal Pod Autoscaler) - Enabled for horizontal scaling based on CPU usage
# When CPU usage exceeds 80%, HPA will create more replicas (up to maxReplicas)
# VPA (Vertical Pod Autoscaler) should be configured separately to handle memory scaling
autoscaling:
  enabled: true
  minReplicas: 1
  maxReplicas: 10
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

# VPA (Vertical Pod Autoscaler) configuration
# VPA automatically adjusts memory requests based on actual usage
# Requires VPA to be installed in the cluster: https://github.com/kubernetes/autoscaler/tree/master/vertical-pod-autoscaler
vpa:
  enabled: true
  # UpdateMode: "Auto" - VPA will automatically update memory requests
  # Other options: "Initial" (only at pod creation), "Off" (recommendations only)
  updateMode: "Auto"
  # Resource policy defines min/max boundaries for VPA
  minAllowed:
    cpu: "2"
    memory: "2Gi"
  maxAllowed:
    cpu: "8"
    memory: "24Gi"

# Vector configuration for log processing and metrics
# Vector reads logs from /logs directory, filters errors, and forwards to Prometheus and ELK
vector:
  enabled: true
  image:
    repository: timberio/vector
    tag: "0.34.1-alpine"
    pullPolicy: IfNotPresent
  
  # Prometheus remote write configuration
  prometheus:
    enabled: true
    # Remote write endpoint (e.g., http://prometheus-server:9090/api/v1/write)
    remoteWriteUrl: ""
    # Authentication (optional)
    # basicAuth:
    #   username: ""
    #   password: ""
    # bearerToken: ""
  
  # ELK (Elasticsearch) configuration
  elasticsearch:
    enabled: true
    # Elasticsearch endpoint (e.g., http://elasticsearch:9200)
    endpoint: ""
    # Index pattern for logs
    index: "document-intelligence-%Y.%m.%d"
    # Authentication (optional)
    # username: ""
    # password: ""
    # apiKey: ""
  
  # Error detection configuration
  errorDetection:
    # Time window for error counting (in seconds)
    windowSeconds: 60
    # Patterns to match errors in logs
    errorPatterns:
      - "error"
      - "ERROR"
      - "Error"
      - "exception"
      - "Exception"
      - "EXCEPTION"
      - "failed"
      - "Failed"
      - "FAILED"
  
  # Resource limits for Vector sidecar
  resources:
    requests:
      cpu: "100m"
      memory: "128Mi"
    limits:
      cpu: "500m"
      memory: "512Mi"

# Additional volumes on the output Deployment definition.
volumes: []
