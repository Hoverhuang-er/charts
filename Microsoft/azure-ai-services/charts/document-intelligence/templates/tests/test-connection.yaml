# Test: Verify service connectivity and health endpoint
apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "azure-ai-services.fullname" . }}-test-connection"
  labels:
    {{- include "azure-ai-services.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": test
    "helm.sh/hook-delete-policy": before-hook-creation,hook-succeeded
spec:
  containers:
    - name: curl
      image: curlimages/curl:latest
      command: ['sh', '-c']
      args:
        - |
          echo "Testing service connectivity..."
          # Test HTTP endpoint is reachable
          curl -f --connect-timeout 10 http://{{ include "azure-ai-services.fullname" . }}:{{ .Values.service.port }}/status || exit 1
          echo "Service connectivity test passed"
  restartPolicy: Never
