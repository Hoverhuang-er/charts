apiVersion: apps/v1
kind: Deployment
metadata:
  name: document-intelligence
  labels:
    helm.sh/chart: document-intelligence-0.2.3
    app.kubernetes.io/name: document-intelligence
    app.kubernetes.io/instance: document-intelligence
    app.kubernetes.io/version: "4.0"
    app.kubernetes.io/managed-by: Helm
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: document-intelligence
      app.kubernetes.io/instance: document-intelligence
  template:
    metadata:
      labels:
        helm.sh/chart: document-intelligence-0.2.3
        app.kubernetes.io/name: document-intelligence
        app.kubernetes.io/instance: document-intelligence
        app.kubernetes.io/version: "4.0"
        app.kubernetes.io/managed-by: Helm
    spec:
      serviceAccountName: document-intelligence
      containers:
        - name: document-intelligence
          image: "mcr.microsoft.com/azure-cognitive-services/form-recognizer/read-4.0:latest"
          imagePullPolicy: IfNotPresent
          ports:
            - name: http
              containerPort: 5000
              protocol: TCP
          env:
            - name: eula
              value: "accept"
            # Mount path environment variables using configurable separator (default: __)
            # Note: Kubernetes env var names must be alphanumeric or underscore only
            - name: Mounts__License
              value: "/license"
            - name: Mounts__Output
              value: "/logs"
            # Logging configuration uses dot notation (preserved for Azure container compatibility)
            - name: "Logging.Console.LogLevel.Default"
              value: "Information"
            - name: StorageTimeToLiveInMinutes
              value: "2880"
            # Environment variable with colon - requires quoted syntax for Kubernetes compatibility
            - name: "Task:MaxRunningTimeSpanInMinutes"
              value: "60"
          livenessProbe:
            httpGet:
              path: /status
              port: 5000
            initialDelaySeconds: 60
            periodSeconds: 30
            timeoutSeconds: 5
          readinessProbe:
            httpGet:
              path: /status
              port: 5000
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
          resources:
            limits:
              cpu: "8"
              memory: 24Gi
            requests:
              cpu: "2"
              memory: 2Gi
          volumeMounts:
            - name: license
              mountPath: /license
            - name: output
              mountPath: /logs
        - name: vector
          image: "timberio/vector:0.34.1-alpine"
          imagePullPolicy: IfNotPresent
          args:
            - "--config"
            - "/etc/vector/vector.toml"
          env:
            - name: HOSTNAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
          resources:
            limits:
              cpu: 500m
              memory: 512Mi
            requests:
              cpu: 100m
              memory: 128Mi
          volumeMounts:
            - name: output
              mountPath: /logs
              readOnly: true
            - name: vector-config
              mountPath: /etc/vector
            - name: vector-data
              mountPath: /vector-data-dir
      volumes:
        - name: license
          persistentVolumeClaim:
            claimName: document-intelligence-license
        - name: output
          persistentVolumeClaim:
            claimName: document-intelligence-output
        - name: vector-config
          configMap:
            name: document-intelligence-vector-config
        - name: vector-data
          emptyDir: {}
